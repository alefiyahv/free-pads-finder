<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Library</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Register a Library</h1>
    </header>
    <nav>
        <a href="/" class="button">Home</a>
        <a href="/libraries" class="button">View Libraries</a>
    </nav>
    <main>
        <form action="/add_library" method="POST" class="form wider-form">
            <label for="name">Library Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code" required>

            <label for="hours_open">Hours Open:</label>
            <input type="text" id="hours_open" name="hours_open" required>

            <label for="has_period_products">Period Products Available:</label>
            <input type="checkbox" id="has_period_products" name="has_period_products">

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Library Period Products Map</p>
    </footer>
</body>
</html>
